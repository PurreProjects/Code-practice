<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../style/rpc.css">
  </head>
  <body class="body2">
    <div>
    <p>Rock Paper Scissors</p>
  </div>
  <div class="yourPick">
    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>
  </div>

  <div class="gameResult">
    <p class="playerPick"></p>
    <p>VS</p>
    <p class="computerPick"></p>
  </div>
  <div>
  <p class="result"></p>
</div>



  <div>
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      document.querySelector('.yourPick').classList.remove('hideGame');
      document.querySelector('.score').innerHTML  = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
    ">Reset Score</button>
      <p class="score"></p>

    </div>

    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        document.querySelector('.yourPick').classList.add('hideGame');
        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }

        if (result === 'You win.') {
          score.wins += 1;
        } else if (result === 'You lose.') {
          score.losses += 1;
        } else if (result === 'Tie.') {
          score.ties += 1;
        }
        localStorage.setItem('score', JSON.stringify(score));
        document.querySelector('.result').innerHTML  = result;
        document.querySelector('.score').innerHTML  = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        document.querySelector(".playerPick").innerHTML = playerMove;
        document.querySelector(".computerPick").innerHTML = computerMove;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      }
    </script>
  </body>
</html>
