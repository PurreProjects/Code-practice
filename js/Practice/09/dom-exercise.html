    <body>
        <p>Youtube Subscribe Button</p>

        ">Subscribe</button>

        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping.</p>
        <p>Orders over $40 = FREE shipping.</p>
        <input placeholder="input amount" type="number" class="js-cost-input" onkeydown="handleCostKeydown(event.key);">
        <button onclick="calculateShipping();">Calculate</button>
        <p class="total"></p>

        <script>
            function handleCostKeydown (key) {
                if (key == 'Enter') {
                calculateShipping();
                };
            };
            function calculateShipping(){
                let price = Number(document.querySelector('.js-cost-input').value);

                if (price < 40 && price > 0) {
                    document.querySelector('.total').innerHTML = '$' + (price + 10);
                } else if (price <= 0) {
                    document.querySelector('.total').innerHTML = 'Summan kan inte vara 0 eller mindre';
                } else {
                    document.querySelector('.total').innerHTML = '$' + price;
                }
            };
        </script>
    </body>
